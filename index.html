<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Front Page Sample 1</title>

  <!-- link for fav icon in title -->
  <link rel="shortcut icon" href="favicon.ico">

  <!-- link for stylesheets -->
  <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
  <h1>Array Rotation</h1>
  <p>This project rotates the array of size N by K times.</p>

  <div>
    <!-- User's Array -->
    <p>Create your own Array here :</p>
    <form action="">
      <input type="text" id="element">
      <button type="button" id="addElement" onclick="addElementHandler()">Add Element</button>
    </form>
    <button onclick="showOriginalArrayHandler()">Show Original Array</button>
    <button onclick="showSolutionHandler()">Solution</button>
  </div>

  <!-- Solution -->
  <div>
    <p id="originalArrayDisplay"></p>
    <p id="solutionDisplay"></p>
  </div>

</body>
<script src="assets/js/index.js"></script>

</html>
